baseurl                  : / # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # "/assets/images/SuperJr_500x300.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # "/assets/images/SuperJr_88x88.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
